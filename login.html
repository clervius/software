<html>
	<head>
		<meta charset="UTF-8">
		<title>Software Test</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="css/bootstrap.css"> 
		<link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css" />
		<link rel="stylesheet" href="css/typography.css" />
		<link rel="stylesheet" href="css/teststyle.css" />


		<script src="https://use.typekit.net/peh7god.js"></script>
		<script>try{Typekit.load({ async: true });}catch(e){}</script>
	</head>

	<body id="loginBody">

		<div class="advertLogin">
			<p>Welcome to your Competitive Advantage</p>
		</div>
		<section class="loginForm">
			<img src="img/logo.png">
			<h1>Login
			<small> Enter your login credentials to access the software</small>
			</h1>

			<div class="loginFormItems">
				<form>
					<div class="formGroup">
						<label>Email Address:</label>
						<input type="text" placeholder="Email Address">
					</div>
					<div class="formGroup">
						<label>Password:</label>
						<input type="password" placeholder="Password">
					</div>
					<input type="submit" onclick="window.location.replace("application.html");">
				</form>
			</div>

		</section>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</body>
</html>
